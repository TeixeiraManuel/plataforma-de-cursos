<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de cursos</title>
    <link rel="stylesheet" href="../css/pagamento.css">
    <link rel="shortcut icon" href="../../assets/img/logo.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="header-back">
            <img src="../assets/icon/arrow-left.png" alt="">
            <p>Voltar</p>
        </div>
        <div class="header-img">
            <img src="../assets//img//logoHome.png" alt="">
        </div>
    </header>
    <div class="main">
        <h1>Faça o pagamento da sua assinatura</h1>
        <div class="box on">
            <div class="dados">
                <img src="../assets/img/user-circle.png" alt="">
                <p>Meus dados</p>
            </div>
            <div class="click">
                <img src="../assets/icon/arrow-down.png" alt="" class="img-troca">
            </div>
        </div>
        <div class="content">
            <div class="person-information">
                <h4>Confirme os seus dados. Para receber o comprovativo </h4>
                <p>Dados pessoais</p>
                <form action="">
                    <div class="person-input">
                        <input type="text" name="" id="" placeholder="digite o seu nome">
                    </div>
                    <div class="person-input">
                        <input type="number" name="" id="" placeholder="Telefone">
                    </div>
                    <div class="person-input">
                        <input type="text" placeholder="Numero do bilhte">
                    </div>
                    <div class="person-input">
                        <input type="text" placeholder="Localização">
                    </div>
                </form>
            </div>
            <div class="information-account">
                <div class="account-title">
                    <img src="../assets/icon/account.png" alt="">
                    <div>
                        <h4>Informações de pagamentos</h4>
                    </div>
                </div>
                <p class="text">Escolha a sua forma de pagamento</p>
                <div class="form-pagar">
                    <form action="" >
                        <div class="person-input">
                            <input type="text" name="" id="" placeholder="digite o Iban">
                        </div>
                        <div class="person-input">
                            <input type="text" name="" id="" placeholder="digite o valor a pagar">
                        </div>
                    </form>
                </div>
                <div class="select">
                    <div>
                        <div class="select-center">
                            <div class="pagamento-type-express active"></div>
                            <p class=>Multicaixa express</p>
                        </div>
                        <div class="select-center">
                            <div class="pagamento-type-other"></div>
                            <p class="">Outros</p>
                        </div>
                    </div>
                    <div>
                        <button class="register">registar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/pagamento.js"></script>
</body>
</html>
